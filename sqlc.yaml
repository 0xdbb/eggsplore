version: "2"
sql:
  - schema:
      - "internal/database/migrations"
    queries: "internal/database/query"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "./internal/database/sqlc"
        sql_package: "pgx/v5"
        # rename:
        #   aoi_bbox: "AoiBbox"
        emit_json_tags: true
        # emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
            nullable: true
          - db_type: "timestamp"
            go_type: "time.Time"
            nullable: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "string"
